<div>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="opened = !opened">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Restaurant Manager</span>
    <div class="badge-spacer">
      <mat-icon matBadge="15" matBadgeColor="warn" class="icon-display">notifications</mat-icon>
    </div>
    <span class="toolbar-spacer"></span>
    <button mat-flat-button color="warn">Notify</button>
  </mat-toolbar>
</div>
<div class="sidenav"> 
  <mat-sidenav-container>
    <mat-sidenav [opened]="opened" mode="over">
      <mat-nav-list>
          <a mat-list-item routerLink="/main/dashboard">Home</a>
          <a mat-list-item routerLink="/main/product">Product</a>
          <a mat-list-item routerLink="/main/user">User</a>
          <a mat-list-item routerLink="/main/stock">Stock</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<div class="footer">
  <mat-toolbar>
    <mat-icon>copyright</mat-icon>
    <span>@ CopyRight JSJ</span>
  </mat-toolbar>
</div>
